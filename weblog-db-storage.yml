apiVersion: v1
kind: PersistentVolume
metadata:
  name: storege-volume
  namespace: default
  labels:
    app: weblog
    type: storage
spec:
  storageClassName: slow
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/storage"
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storege-claim
  namespace: default
  labels:
    app: weblog
    type: storage
spec:
  storageClassName: slow
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
